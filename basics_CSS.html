<!DOCTYPE html>
<html>

<head>
    <title> CSS Basic</title>
    <style>
        /* element selector or name selector h3{
            color: red; background-color: aquamarine;
        } */
        h3 {
            color: blueviolet;
            background-color: rgb(173, 233, 94);
        }

        h4,
        p {
            color: red;
            background-color: aquamarine;
        }

        /*multiline selector */
        .personal {
            color: rgb(39, 71, 177);
            background-color: aquamarine;
        }

        .company {
            color: red;
            background-color: beige;
        }

        #address {
            color: blue;
            background-color: rgb(223, 124, 124);
        }
    </style>
</head>

<body>
    <h3> My name is Mohit Sharma</h3>
    <p> I am Engineering Graduates</p>
    <h3 class="company"> currently working at TCS</h3>

    <h4 id="address"> Address: PUNE</h4>
    <h3 class="personal"> My Father is Farmer</h3>
    <h3 class="personal"> I am married</h3>

</body>

</html>
